<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="box-grid">
  {% for post in object_list %}
  <div class="post-entry boxed">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p class="post-body">
      {{ post.body|slice:":240" }}
      {% if post.body|length > 240 %}
      ...
      {% endif%}
    </p>
    <p class="post-date">{{ post.date }}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
